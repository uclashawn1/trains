<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- CSS -->
    <!-- <link rel="styesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="styesheet" type="text/css" href="assets/css/style.css">
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    
<div class="container">
    <div class="jumbotron">
        <h1 class="text-centered">Train Station</h1>
        <h2><i class="fas fa-train"></i></h2>
    </div>
    <div class="panel panel-default">
        <br>
        <h2 id="Current Time">Current Time: </h2>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title text-centered">Train Schedule</h3>
    </div>
    <div>
        <table id="trainTable">
            <tr>
                <th><i class="fas fa-train"></i>Train Name</th>
                <th><i class="fas fa-train"></i>Destination</th>
                <th id="times"><i class="far fa-clock"></i>Frequency</th>
                <th id="times"><i class="far fa-calendar-alt"></i>Arriving Next</th>
                <th id="times"><i class="fas fa-stopwatch"></i>Arriving Soon</th>
            </tr>
        </table>
    </div>
</div>

<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Train Here</h3>
        </div>
        <div class="panel-body form-group">
            <form>
                <label for="trainNameInput">Train Name</label>
                <br>
                <input type="text" class="form-control" name="trName" id="trainNameInput" 
                aria-describedby="TrainFormHelp" placeholder="Los Angeles Rams-Line" required>
                <label for="destinationInput">Destination</label>
                <br>
                <input type="text" class="form-control" name="trDest" id="destinationInput" 
                placeholder="Los Angeles, CA" required>
                <br>
            </form>
            <form class="form-inline">
                <label for="firstTrainInput">Train Time</label>
                <input type="time" class="form-control mx-sm-3 mb-2" name="trTime" id="firstTrainInput" required>
                <label>Frequency(mins)</label>
                <input type="number" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequencyInput" 
                placeholder="45">
                <button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

 <!--JavaScript-->
 <script src="assets/javascript/app.js"></script>
 <!--Firebase app-->
 <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
 

</body>
</html>
